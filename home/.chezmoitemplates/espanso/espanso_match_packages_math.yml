matches:
    #
    #   ARROWS
    #

    # right arrow
    - trigger: ":to:"
      replace: "⟶"

    # right arrow
    - trigger: ":arrow_right:"
      replace: "⟶"

    # left arrow
    - trigger: ":ot:"
      replace: "⟵"

    # left arrow
    - trigger: ":arrow_left:"
      replace: "⟵"

    # upwards arrow
    - trigger: ":arrow_up:"
      replace: "↑"

    # downwards arrow
    - trigger: ":arrow_down:"
      replace: "↓"

    # left and right arrow
    - trigger: ":arrow_left_and_right:"
      replace: "⇄"

    # leftrightarrow
    - trigger: ":arrow_leftright:"
      replace: "⟷"

    # short right arrow
    - trigger: ":to_short:"
      replace: "→"

    # epimorphism
    - trigger: ":epi:"
      replace: "↠"

    # backwards epimorphism
    - trigger: ":epi_left:"
      replace: "↞"

    # monomorphism
    - trigger: ":mono:"
      replace: "⮩"

    # backwards monomorphism
    - trigger: ":mono_left:"
      replace: "⮨"

    # acts
    - trigger: ":acts:"
      replace: "↷"

    # backwards acts
    - trigger: ":acts_left:"
      replace: "↶"

    # auto
    - trigger: ":auto:"
      replace: "⟲"

    # isomorphism
    - trigger: ":simto:"
      replace: "⭇"

    # backwards isomorphism
    - trigger: ":simot:"
      replace: "⭁"

    # open embedding
    - trigger: ":emb_open:"
      replace: "⇴"

    # closed embedding
    - trigger: ":emb_closed:"
      replace: "↛"

    # mapsto
    - trigger: ":mapsto:"
      replace: "⟼"

    # short mapsto
    - trigger: ":mapsto_short:"
      replace: "↦"

    # rrarrow
    - trigger: ":rrarrow:"
      replace: "⇉"

    # rrrarrow
    - trigger: ":rrrarrow:"
      replace: "⇶"

    # arroww
    - trigger: ":arroww:"
      replace: "⟹"

    # arrowww
    - trigger: ":arrowww:"
      replace: "⇛"

    # squiggly arrow
    - trigger: ":arrow_squiggly:"
      replace: "⇝"

    # left squiggly arrow
    - trigger: ":arrow_squiggly_left:"
      replace: "⇜"

    # long squiggly arrow
    - trigger: ":arrow_squiggly_long:"
      replace: "⟿"

    #
    #   LOGICS & CATEGORY THEORY

    # not equal
    - trigger: ":not_equals:"
      replace: "≠"

    # logical xor
    - trigger: ":xor:"
      replace: "⩛"

    # simeq
    - trigger: ":simeq:"
      replace: "⋍"
    - trigger: ":approx"
      replace: "≈"

    # not simeq
    - trigger: ":not_simeq:"
      replace: "≄"

    # cong
    - trigger: ":cong:"
      replace: "≌"
    - trigger: ":congr:"
      replace: "≅"

    # coloneqq
    - trigger: ":coloneqq:"
      replace: "≔"

    # eqqcolon
    - trigger: ":eqqcolon:"
