#------------------------------------------------------------------------------
# Filename: ~/.config/espanso/match/superscript_subscript/superscript_latin_lowercase.yml
#
# Docs: https://espanso.org/docs/
#------------------------------------------------------------------------------
---
matches:
    - trigger: ":^a:"
      replace: "ᵃ"

    - trigger: ":^b:"
      replace: "ᵇ"

    - trigger: ":^c:"
      replace: "ᶜ"

    - trigger: ":^d:"
      replace: "ᵈ"

    - trigger: ":^e:"
      replace: "ᵉ"

    - trigger: ":^f:"
      replace: "ᶠ"

    - trigger: ":^g:"
      replace: "ᵍ"

    - trigger: ":^h:"
      replace: "ʰ"

    - trigger: ":^i:"
      replace: "ⁱ"

    - trigger: ":^j:"
      replace: "ʲ"

    - trigger: ":^k:"
      replace: "ᵏ"

    - trigger: ":^l:"
      replace: "ˡ"

    - trigger: ":^m:"
      replace: "ᵐ"

    - trigger: ":^n:"
      replace: "ⁿ"

    - trigger: ":^o:"
      replace: "ᵒ"

    - trigger: ":^p:"
      replace: "ᵖ"

    - trigger: ":^r:"
      replace: "ʳ"

    - trigger: ":^s:"
      replace: "ˢ"

    - trigger: ":^t:"
      replace: "ᵗ"

    - trigger: ":^u:"
      replace: "ᵘ"

    - trigger: ":^v:"
      replace: "ᵛ"

    - trigger: ":^w:"
      replace: "ʷ"

    - trigger: ":^x:"
      replace: "ˣ"

    - trigger: ":^y:"
      replace: "ʸ"

    - trigger: ":^z:"
      replace: "ᶻ"
