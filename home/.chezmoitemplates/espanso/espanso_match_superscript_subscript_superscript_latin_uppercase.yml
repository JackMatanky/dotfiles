      replace: "ᴬ"

    - trigger: ":^B:"
      replace: "ᴮ"

    - trigger: ":^D:"
      replace: "ᴰ"

    - trigger: ":^E:"
      replace: "ᴱ"

    - trigger: ":^G:"
      replace: "ᴳ"

    - trigger: ":^H:"
      replace: "ᴴ"

    - trigger: ":^I:"
      replace: "ᴵ"

    - trigger: ":^J:"
      replace: "ᴶ"

    - trigger: ":^K:"
      replace: "ᴷ"

    - trigger: ":^L:"
      replace: "ᴸ"

    - trigger: ":^M:"
      replace: "ᴹ"

    - trigger: ":^N:"
      replace: "ᴺ"

    - trigger: ":^O:"
      replace: "ᴼ"

    - trigger: ":^P:"
      replace: "ᴾ"

    - trigger: ":^R:"
      replace: "ᴿ"

    - trigger: ":^T:"
      replace: "ᵀ"

    - trigger: ":^U:"
      replace: "ᵁ"

    - trigger: ":^V:"
      replace: "ⱽ"

    - trigger: ":^W:"
      replace: "ᵂ"
