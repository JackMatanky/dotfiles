# -----------------------------------------------------------------------------
# Filename: ~/.config/tmux/plugins/which-key.yaml
# GitHub: https://github.com/alexwforsythe/tmux-which-key
# Description: Modular tmux which-key config with Zellij-inspired UX,
#              TPM plugin support, structured command hints, and visual grouping.
# -----------------------------------------------------------------------------

command_alias_start_index: 200

keybindings:
    prefix_table: Space # Trigger which-key popup with prefix + Space

title:
    style: align=centre,bold
    prefix: tmux
    prefix_style: fg=green,align=centre,bold

position:
    x: R
    y: P

items:
    - name: "+Pane"
      key: p
      menu:
          - name: "Split horizontally"
            key: Quote
            command: "split-window -v"
          - name: "Split vertically"
            key: Percent
            command: "split-window -h"
          - name: "Toggle zoom"
            key: z
            command: "resize-pane -Z"
          - name: "Kill pane"
            key: x
            command: "kill-pane"
          - name: "Break into new window"
            key: Exclam
            command: "break-pane"
          - name: "Swap left"
            key: LBrace
            command: "swap-pane -U"
          - name: "Swap right"
            key: RBrace
            command: "swap-pane -D"
          - name: "Display pane numbers"
            key: q
            command: "display-panes"

    - name: "+Window"
      key: w
      menu:
          - name: "New window"
            key: c
            command: "new-window"
          - name: "Rename window"
            key: Comma
            command: 'command-prompt -I ''#W'' "rename-window ''%%''"'
          - name: "Kill window"
            key: Ampersand
            command: "kill-window"
          - name: "Last window"
            key: l
            command: "last-window"
          - name: "List windows"
            key: w
            command: "choose-window"
          - name: "Next window"
            key: n
            command: "next-window"
          - name: "Previous window"
            key: p
            command: "previous-window"

    - name: "+Session"
      key: s
      menu:
          - name: "Session manager"
            key: O
            command: "run-shell 'tmux-sessionx'"
          - name: "List sessions"
            key: s
            command: "choose-session"
          - name: "Detach session"
            key: d
            command: "detach-client"
          - name: "Rename session"
            key: Dollar
            command: 'command-prompt -I ''#S'' "rename-session ''%%''"'

    - name: "+Misc"
      key: m
      menu:
          - name: "Reload config"
            key: r
            command: "source-file ~/.config/tmux/tmux.conf"
          - name: "Show time"
            key: t
            command: "display-time"
          - name: "Help popup"
            key: Question
            command: "run-shell 'less ~/.config/tmux/tmux.keybindings'"
          - name: "Choose client"
            key: D
            command: "choose-client"
          - name: "Paste buffer"
            key: RBracket
            command: "paste-buffer"
          - name: "Enter copy mode"
            key: LBracket
            command: "copy-mode"
          - name: "Find window"
            key: f
            command: "command-prompt 'find-window %%'"
