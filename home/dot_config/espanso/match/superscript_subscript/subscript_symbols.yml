#------------------------------------------------------------------------------
# Filename: ~/dotfiles/espanso/match/superscript_subscript/subscript_symbols.yml
#
# Docs: https://espanso.org/docs/
#------------------------------------------------------------------------------
---
matches:
  - trigger: ":_+:"
    replace: "₊"

  - trigger: ":_-:"
    replace: "₋"

  - trigger: ":_=:"
    replace: "₌"

  - trigger: ":_(:"
    replace: "₍"

  - trigger: ":_):"
    replace: "₎"
