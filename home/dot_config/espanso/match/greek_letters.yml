    # sigma
    - trigger: ":sigma:"
      replace: "σ"

    # Sigma
    - trigger: ":Sigma:"
      replace: "Σ"

    # tau
    - trigger: ":tau:"
      replace: "τ"

    # Tau
    - trigger: ":Tau:"
      replace: "Τ"

    # upsilon
    - trigger: ":upsilon:"
      replace: "υ"

    # Upsilon
    - trigger: ":Upsilon:"
      replace: "Υ"

    # phi
    - trigger: ":phi:"
      replace: "φ"

    # varphi
    - trigger: ":varphi:"
      replace: "ϕ"

    # Phi
    - trigger: ":Phi:"
      replace: "Φ"

    # chi
    - trigger: ":chi:"
      replace: "χ"

    # Chi
    - trigger: ":Chi:"
      replace: "Χ"

    # psi
    - trigger: ":psi:"
      replace: "ψ"

    # Psi
    - trigger: ":Psi:"
