#------------------------------------------------------------------------------
# Filename: ~/.config/espanso/match/md_tables.yml
#
# Espanso Docs: https://espanso.org/docs/
#------------------------------------------------------------------------------
---
matches:
    - trigger: "mdt2"
      label: "Markdown - Two Column Table"
      replace: |-
          |  $|$  |    |
          |:--:|:--:|
          |    |    |
      force_clipboard: true

    - trigger: "mdt3"
      label: "Markdown - Three Column Table"
