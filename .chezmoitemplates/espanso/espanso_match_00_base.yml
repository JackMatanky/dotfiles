# Filename: ~/.config/espanso/match/base.yml
#
# Espanso Docs: https://espanso.org/docs/
#------------------------------------------------------------------------------

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.
---
global_vars:
    - name: my_first_name
      type: echo
      params:
          echo: "Jack"
    - name: my_last_name
      type: echo
      params:
          echo: "Matanky"
    - name: my_full_name
      type: echo
      params:
          echo: "{{my_first_name}} {{my_last_name}}"
    - name: my_email
      type: echo
      params:
          echo: "{{my_first_name}}{{my_last_name}}@gmail.com"

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
    # Simple text replacement
    - trigger: ":espanso"
      replace: "Hi there!"

    # Print the output of a shell command
    - trigger: ":shell"
      replace: "{{output}}"
      vars:
          - name: output
            type: shell
            params:
                cmd: "echo 'Hello from your shell'"

    - trigger: ":fullname"
      replace: "{{my_full_name}}"

    - trigger: ":phone"
      replace: "058-555-3200"

    - trigger: ":emlp"
      replace: "{{my_first_name}}{{my_last_name}}@gmail.com"

    - trigger: ":emls"
      replace: "{{my_first_name}}{{my_last_name}}@mail.huji.ac.il"

    - trigger: ":emlw"
      replace: "{{my_first_name}}_M@hiveurban.com"

    - trigger: ":atb"
      replace: "All the best,\n{{my_full_name}}"

    - trigger: ":bty"
      replace: "Thank you,\n{{my_full_name}}"

